<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <h1>Добавление пользователя</h1>
</head>
<body>
<form th:action="@{/add}" th:object="${user}" method="post">

    <p><label for="name">name</label></p>
    <p><input type="text" th:field="*{name}" id="name" value="name" required></p>

    <p><label for="lastname">lastname</label></p>
    <p><input type="text" th:field="*{lastname}" id="lastname" value="lastname" required></p>

    <p><label for="age">age</label></p>
    <p><input type="number" th:field="*{age}" id="age" value="age" required></p>

    <p><label for="city">city</label></p>
    <p><input type="text" th:field="*{city}" id="city" value="city" required></p>

    <p>
        <input type="submit" value="add">
    </p>

</form>
</body>
</html>
